# PopUpYahoo
PopUpYahoo_intro_header=Important information for Yahoo! Users
PopUpYahoo_intro=Vous devez activer les accès POP et SMTP sur votre compte Yahoo!, afin que VPN-over-DNS puisse récupérer vos mails. Pour cela, connectez-vous sur votre compte Yahoo!, allez dans la page des Mails, cliquer sur le menu Options en haut de l'écran, choisissez "Options de Mails", cliquez alors sur "Accès POP" sur la gauche et activez l'accès en mode POP.
