LoginView_popup_intro_header=bienvenue !
LoginView_popup_intro=Nous vous remercions d'avoir fait l'acquisition de VPN-over-DNS.\n\nCe logiciel permet de r\u00E9cup\u00E9rer vos courriels depuis n'importe quel r\u00E9seau, m\u00EAme sans connexion Internet directe. Il permet aussi de naviguer sur Internet. Pour les utilisateurs avanc\u00E9s, il propose la redirection de ports TCP.\n\nPour cela, il impl\u00E9mente la technologie "Tunnel DNS" afin d'\u00E9tablir une liaison avec notre ferme de serveurs. Ces derniers r\u00E9cup\u00E8rent alors vos courriels depuis votre bo\u00EEte mail (GoogleMail, HotMail, OperaMail ou YahooMail) et les r\u00E9acheminent vers votre p\u00E9riph\u00E9rique mobile.
