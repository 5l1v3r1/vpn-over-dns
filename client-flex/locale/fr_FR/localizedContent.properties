Application_provider_error_title=Erreur d'authentification mail
Application_provider_error_message_part1=Une erreur d'authentification s'est produite au moment de se connecter à votre fournisseur de courriels :
Application_provider_error_message_part2=Vous devriez tout d'abord v\u00E9rifier les param\u00E8tres d'acc\u00E8s mail dans la vue Configuration.\n\nSachez que certains fournisseurs de courriels, comme Google et Yahoo\!, n'autorisent pas toujours par d\u00E9faut les applications comme VPN-over-DNS \u00E0 acc\u00E9der \u00E0 votre bo\u00EEte-aux-lettres. Si tel est le cas, v\u00E9rifiez tout d'abord que vous avez activ\u00E9 POP/IMAP/SMTP chez votre fournisseur de mail. Il se peut aussi que vous ayiez re\u00E7u un courriel de votre fournisseur vous indiquant qu'une tentative d'acc\u00E8s \u00E0 votre bo\u00EEte-aux-lettres a \u00E9t\u00E9 bloqu\u00E9e. Pour r\u00E9soudre le probl\u00E8me, suivez alors les instructions du mail.
Application_provider_error_message_part2_google=Vous devriez tout d'abord v\u00E9rifier les param\u00E8tres d'acc\u00E8s mail dans la vue Configuration.\n\nSachez que votre fournisseur Google n'autorise pas par d\u00E9faut les applications comme VPN-over-DNS \u00E0 acc\u00E9der \u00E0 votre bo\u00EEte-aux-lettres. Si tel est le cas, vous devriez avoir re\u00E7u un courriel de Google vous indiquant qu'une tentative d'acc\u00E8s \u00E0 votre bo\u00EEte-aux-lettres a \u00E9t\u00E9 bloqu\u00E9e. Pour r\u00E9soudre le probl\u00E8me, suivez alors les instructions du mail. Pour cela, connectez vous tout d'abord \u00E0 l'aide d'un navigateur web sur\nhttps\://accounts.google.com/DisplayUnlockCaptcha\n et identifiez vous avec vos identifiant et mot-de-passe Google. Tentez alors \u00E0 nouveau de r\u00E9cup\u00E9rer vos courriez avec VPN-over-DNS\: Google va ainsi identifier les serveurs VPN-over-DNS comme une application externe autoris\u00E9e \u00E0 acc\u00E9der \u00E0 votre bo\u00EEte-aux-lettres par la suite.
Application_provider_error_message_part2_yahoo=Vous devriez tout d'abord v\u00E9rifier les param\u00E8tres d'acc\u00E8s mail dans la vue Configuration.\n\nSachez que votre fournisseur de courriels Yahoo\! n'autorise pas par d\u00E9faut les applications comme VPN-over-DNS \u00E0 acc\u00E9der \u00E0 votre bo\u00EEte-aux-lettres via IMAP/POP/SMTP. Vous devez donc activer POP et SMTP sur votre compte Yahoo\!. Pour cela, connectez-vous sur votre compte Yahoo\!, allez dans la page des mails, cliquez sur le menu Options en haut de l'\u00E9cran, choisissez "Options de Mails", cliquez alors sur "Acc\u00E8s POP" sur la gauche et activez l'acc\u00E8s en mode POP.
