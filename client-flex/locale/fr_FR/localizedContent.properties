# PopUpGoogle
PopUpGoogle_intro_header=Important pour les utilisateurs de Google
PopUpGoogle_intro=Vous devez autoriser VPN-over-DNS auprès de Google, afin qu'il puisse récupérer vos mails. Pour cela, cliquez sur le bouton qui suit et connectez-vous avec votre compte Google. Comme indiqué sur cette page d'autorisation de Google, vous aurez alors 10 minutes pour récupérer une première fois vos mails via VPN-over-DNS. Cela aura pour effet d'autoriser VPN-over-DNS à les récupérer à l'avenir, sur un tunnel DNS.
