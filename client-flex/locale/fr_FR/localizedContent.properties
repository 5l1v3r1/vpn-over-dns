CreateAccountView_popup_login_header=démarrage
CreateAccountView_popup_login=Votre compte VPN-over-DNS vient d'\u00EAtre cr\u00E9\u00E9 avec succ\u00E8s.\n\nPour pouvoir utiliser ce service, vous devez maintenant configurer votre compte mail en cliquant sur "Configurer ma messagerie".\n\nL'application int\u00E8gre un client de messagerie et un navigateur simplifi\u00E9s et tr\u00E8s rapides, permettant uniquement la lecture des mails et une navigation sans images, javascript, ni cookies. Pour une exp\u00E9rience compl\u00E8te d'Internet, consultez la documentation sur www.vpnoverdns.com et d\u00E9couvrez comment configurer la redirection de ports pour utiliser vos navigateur et client de messagerie pr\u00E9f\u00E9r\u00E9s.
